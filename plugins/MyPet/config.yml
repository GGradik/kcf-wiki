# #################################################################
#            This is the main configuration of MyPet              #
#              You can find more info on the wiki:                #
#   https://wiki.mypet-plugin.de/setup/configurations/config.yml  #
# #################################################################

MyPet:
  Update:
    Check: false
    Download: false
    ReplaceOld: false
    In-Background: false
    OP-Notification: true
  Leash:
    Consume: false
    AllowRanged: true
  OwnerCanAttackPet: false
  DisablePetVersusPlayer: false
  RetainEquipmentOnTame: true
  Make-Pet-Invisible-When-Owner-Is-Invisible: true
  Log:
    Level: INFO
    Report-Errors: true
    Unique-ID: 205ff688-16a5-4795-8537-25cc714b6b03
  
  # --- ЛИМИТ ПИТОМЦЕВ ---
  # Было 45. Ставим 3, чтобы игроки выбирали с умом.
  Max-Stored-Pet-Count: 3
  
  Throw-PlayerMoveEvent-While-Riding: true
  Disable-All-Actionbar-Messages: false
  OverwriteLanguages: ''
  Right-Click-Command: ''
  Recall-Pet-After-Despawn: true
  Entity:
    Skip-Target-AI-Ticks: 0
    FollowStartDistance: 7.0
  Repository:
    Type: SQLite
    ConvertFrom: ''
    LoadDelay: 20
    MySQL:
      Database: mypet
      TablePrefix: ''
      Host: localhost
      Password: ''
      User: root
      Port: 3306
      MaxConnections: 32
      CharacterEncoding: utf8
    MongoDB:
      Database: mypet
      CollectionPrefix: ''
      Host: localhost
      Password: ''
      User: ''
      Port: 27017
  Respawn:
    Time:
      Disabled: false
      Default:
        Factor: 5
        Fixed: 0
      Player:
        Factor: 5
        Fixed: 0
    # --- СТОИМОСТЬ ВОСКРЕШЕНИЯ ---
    # Чтобы смерть питомца била по карману.
    # Требуется плагин Vault.
    EconomyCost:
      Fixed: 500.0
      Factor: 1.0
  Permissions:
    Enabled: true
    Extended: false
    Legacy: false
  LevelSystem:
    CalculationMode: Default
  HungerSystem:
    Active: true
    Time: 60
    SaturationPerFeed: 6.0
    Affect-Ride-Speed: true
    Affect-Beacon-Range: true
    Feed-From-Inventory: true
    Damage:
      Fixed: 1.0
      Factor: 0.0
      Time-Before-Damage: 5.0
      can-kill: false
  Skilltree:
    AutomaticAssignment: false
    RandomAssignment: false
    ChooseOnce: false
    PreventLevellingWithout: true
    # --- СТОИМОСТЬ СМЕНЫ КЛАССА ---
    # Смена ветки прокачки теперь стоит денег.
    SwitchFee:
      Fixed: 1000.0
      Percent: 5
      Admin: false
  Name:
    Filter:
    - whore
    - fuck
    MaxLength: 32
    # --- ВНЕШНИЙ ВИД ---
    Tag:
      Show: true
      # Убрал <aqua>, теперь ник не будет ярко светиться.
      # Можно поставить <gray>, если хочешь сделать их еще незаметнее.
      Prefix: ''
      Suffix: ''
  Exp:
    DamageWeightedExperienceDistribution: true
    Passive:
      Always-Grant-Passive-XP: true
      # Уменьшил получение опыта за удары (было 25), чтобы качались дольше.
      PercentPerMonster: 10
    Loss:
      # При смерти питомец теряет 5% опыта (RPG элемент)
      Percent: 5
      Fixed: 0.0
      Drop: true
      Allow-Level-Drowngrade: false
    Gain:
      PreventFromSpawnReason: []
    LevelCap: 100
    Disabled-Worlds: []
    Modifier:
      Global: 1.0
      Use-Permissions: false
  Skill:
    Control:
      Item: lead
    Backpack:
      Creative: false
      DropWhenOwnerDies: false
    Beacon:
      HungerDecreaseTime: 100
      Disable-Head-Textures: false
      Party-Support: true
    Ride:
      Item: lead
      HungerPerMeter: 0.01
      Prevent-Teleportation-While-Riding: false
  Info:
    Wiki-URL: https://wiki.mypet-plugin.de
