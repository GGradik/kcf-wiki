################################################
#                                              #
#                   НАСТРОЙКИ                  #
#                                              #
################################################
settings:

  # Настройки, связанные с вашей валютой
  currency:

    # Начальный баланс нового игрока, и значение, на которое будет сброшен баланс игрока командой "/economy reset <player>"
    #      - TheosisEconomy не поддерживает отрицательные балансы
    # По умолчанию: 0.00
    default-balance: 50

    # Максимальный баланс, который может иметь игрок
    #      - Из-за ограничений типа переменной "double" в Java, который использует Vault, это значение зависит от количества десятичных знаков, разрешенных для вашей валюты.
    #      - Значение по умолчанию - 10 триллионов, при условии использования 2 десятичных знаков.
    #      - Если вы хотите использовать более 2 десятичных знаков, переместите десятичную точку ВЛЕВО (например, для 4 десятичных знаков значение max-balance будет 100000000000.0000, что равно 100 миллиардам).
    #      - Если вы хотите использовать менее 2 десятичных знаков, переместите десятичную точку ВПРАВО (например, для целого числа вы можете установить значение max-balance на 1000000000000000, что равно 1 квадриллиону).
    #      - Если вы установите значение max-balance выше, чем позволяют правила выше, вы, скорее всего, столкнетесь с потерей точности, поэтому настоятельно рекомендуется этого не делать.
    # По умолчанию: 10000000000000.00
    max-balance: 10000000000000.00

    # Количество десятичных знаков, которые вы хотите использовать для вашей валюты
    # По умолчанию: 2
    decimal-places: 2

    # Название вашей валюты (в единственном числе)
    # По умолчанию: "pound"
    name-singular: "сом"

    # Название вашей валюты (во множественном числе)
    # По умолчанию: "pounds"
    name-plural: "сомов"

    # Формат отображения вашей валюты
    #      - <amount> будет заменено на сумму денег
    #      - <name> будет заменено на название вашей валюты
    # По умолчанию: "£<amount> <name>"
    format: "<amount> <name>"

    # Какой тип округления должен использоваться, когда сумма денег имеет больше десятичных знаков, чем настроено для валюты
    #      - Допустимые значения: NONE, ROUND_NEAREST, ROUND_UP и ROUND_DOWN
    #      - Если установлено значение NONE, округление не будет происходить, и сумма не будет принята.
    # По умолчанию: NONE
    rounding-mode: NONE

  # Настройки, связанные с командой "/balancetop"
  baltop:

    # Как часто вы хотите обновлять топ балансов, в тиках (20 тиков = 1 секунда, 300 тиков = 15 секунд)
    # По умолчанию: 300
    update-task-frequency: 1200

    # Количество записей, отображаемых на одной странице
    # По умолчанию: 10
    page-length: 10

    # Минимальный баланс, который должен иметь игрок, чтобы быть показанным в топе
    # По умолчанию: 0.01
    min-balance: 0.01

    # Исключать ли из списка игроков с правом `theosiseconomy.balancetop.exclude`
    # По умолчанию: false
    consider-exclude-permission: false

    # Исключать ли из списка игроков, которые забанены на вашем сервере
    #      - В настоящее время поддерживаются: ванильные баны, LiteBans
    # По умолчанию: false
    exclude-banned-players: false

  # Настройки, связанные с плейсхолдерами PlaceholderAPI
  placeholders:

    # Чем будет заменен плейсхолдер %theosiseconomy_richest_<position>_name%, если на указанной позиции в "/balancetop" нет игрока
    baltop-position-name-none: "Н/Д"

    # Чем будет заменен плейсхолдер %theosiseconomy_richest_<position>_uuid%, если на указанной позиции в "/balancetop" нет игрока
    baltop-position-uuid-none: "Н/Д"

    # Чем будет заменен плейсхолдер %theosiseconomy_richest_<position>_balance%, если на указанной позиции в "/balancetop" нет игрока
    baltop-position-balance-none: "Н/Д"

    # Чем будет заменен плейсхолдер %theosiseconomy_richest_<position>_balance_formatted%, если на указанной позиции в "/balancetop" нет игрока
    baltop-position-balance_formatted-none: "Н/Д"

    # Чем будет заменен плейсхолдер %theosiseconomy_richest_<position>_entry%, если на указанной позиции в "/balancetop" нет игрока
    baltop-position-entry-none: "Н/Д"

    # Чем будет заменен плейсхолдер %theosiseconomy_richest_<position>_entry_legacy%, если на указанной позиции в "/balancetop" нет игрока
    baltop-position-entry-legacy-none: "Н/Д"

  # Настройки, связанные с логированием важных действий, которые выполняет TheosisEconomy
  #      - Сообщения в логах не поддерживают цветовые коды; они должны быть обычными строками
  logging:

    # Отправлять ли логи в консоль
    log-console: false

    # Сохранять ли логи в файл с именем "logs.log"
    log-file: true

    # Когда TheosisEconomy успешно создает аккаунт для игрока (это происходит, когда он заходит на сервер и еще не имеет аккаунта)
    account-creation-success:

      # Логировать ли это событие
      # По умолчанию: true
      log: true

      # Сообщение лога
      #       - <player> будет заменен на имя пользователя игрока
      #       - <uuid> будет заменен на UUID игрока
      #       - <default_balance> будет заменен на настроенный начальный баланс
      message: "Создан аккаунт для <player> (<uuid>) с начальным балансом <default_balance>."

    # Когда TheosisEconomy пытается создать аккаунт для игрока, но терпит неудачу, потому что начальный баланс отрицательный, использует больше десятичных знаков, чем настроено для валюты, или превышает настроенный максимальный баланс
    account-creation-fail:

      # Логировать ли это событие
      # По умолчанию: true
      log: true

      # Сообщение лога
      #       - <player> будет заменен на имя пользователя игрока
      #       - <uuid> будет заменен на UUID игрока
      message: "Не удалось создать аккаунт для <player> (<uuid>). Это произошло потому, что начальный баланс либо отрицательный, либо использует больше десятичных знаков, чем настроено для валюты, либо превышает настроенный максимальный баланс."

    # Когда используется команда "/economy set <player> <amount>" для установки баланса игрока
    balance-set:

      # Логировать ли это событие
      # По умолчанию: true
      log: true

      # Сообщение лога
      #       - <player> будет заменен на имя пользователя игрока
      #       - <uuid> будет заменен на UUID игрока
      #       - <amount> будет заменен на установленную сумму
      message: "Баланс игрока <player> (<uuid>) установлен на <amount>."

    # Когда используется команда "/economy reset <player>" для сброса баланса игрока к значению по умолчанию
    balance-reset:

      # Логировать ли это событие
      # По умолчанию: true
      log: true

      # Сообщение лога
      #       - <player> будет заменен на имя пользователя игрока
      #       - <uuid> будет заменен на UUID игрока
      #       - <default_balance> будет заменен на настроенный начальный баланс
      message: "Баланс игрока <player> (<uuid>) сброшен до начального (<default_balance>)."

    # Когда плагин дает команду TheosisEconomy снять деньги с баланса игрока, и операция проходит успешно
    vault-withdraw-success:

      # Логировать ли это событие
      # По умолчанию: true
      log: true

      # Сообщение лога
      #       - <player> будет заменен на имя пользователя игрока
      #       - <uuid> будет заменен на UUID игрока
      #       - <amount> будет заменен на снятую сумму
      message: "Снято <amount> с баланса игрока <player> (<uuid>)."

    # Когда плагин дает команду TheosisEconomy снять деньги с баланса игрока, но операция не удается, потому что у игрока недостаточно средств, сумма использует больше десятичных знаков, чем настроено для валюты, или является отрицательной
    vault-withdraw-fail:

      # Логировать ли это событие
      # По умолчанию: true
      log: true

      # Сообщение лога
      #       - <player> будет заменен на имя пользователя игрока
      #       - <uuid> будет заменен на UUID игрока
      #       - <amount> будет заменен на сумму, которую пытались снять
      #       - <error_message> будет заменено сообщением об ошибке
      message: "Не удалось снять <amount> с баланса <player> (<uuid>). Сообщение об ошибке: <error_message>"

    # Когда плагин дает команду TheosisEconomy положить деньги на баланс игрока, и операция проходит успешно
    vault-deposit-success:

      # Логировать ли это событие
      # По умолчанию: true
      log: true

      # Сообщение лога
      #       - <player> будет заменен на имя пользователя игрока
      #       - <uuid> будет заменен на UUID игрока
      #       - <amount> будет заменен на внесенную сумму
      message: "Внесено <amount> на баланс <player> (<uuid>)."

    # Когда плагин дает команду TheosisEconomy положить деньги на баланс игрока, но операция не удается, потому что это приведет к превышению максимального настроенного баланса игрока, сумма использует больше десятичных знаков, чем настроено для валюты, или является отрицательной
    vault-deposit-fail:

      # Логировать ли это событие
      # По умолчанию: true
      log: true

      # Сообщение лога
      #       - <player> будет заменен на имя пользователя игрока
      #       - <uuid> будет заменен на UUID игрока
      #       - <amount> будет заменен на сумму, которую пытались внести
      #       - <error_message> будет заменено сообщением об ошибке
      message: "Не удалось внести <amount> на баланс <player> (<uuid>). Сообщение об ошибке: <error_message>"

  # Разные настройки
  misc:

    # Как часто вы хотите, чтобы файлы данных игроков сохранялись в фоновом режиме, в секундах
    #       - Каждое сохранение будет происходить только в том случае, если с момента предыдущего сохранения было внесено изменение, например, изменение баланса игрока
    # По умолчанию: 5
    data-file-save-frequency: 5

################################################
#                                              #
#                   СООБЩЕНИЯ                  # Все сообщения здесь используют формат MiniMessage - https://docs.advntr.dev/minimessage/format.html
#                                              #
################################################
messages:

  # Сообщения, связанные с командой "/economy"
  economy:

    # Сообщения, связанные с подкомандой "set"
    set:

      # Что получает цель при установке ее баланса
      #      - <amount> будет заменено на сумму, на которую был установлен баланс цели
      balance-set-target: "<dark_aqua>Ваш баланс был установлен на <gold><amount></gold>.</dark_aqua>"

      # Что получает отправитель команды при установке баланса игрока
      #      - <target> будет заменен на имя пользователя цели
      #      - <amount> будет заменено на сумму, на которую был установлен баланс цели
      balance-set-sender: "<dark_aqua>Баланс игрока <gold><target></gold> установлен на <gold><amount></gold>.</dark_aqua>"

    # Сообщения, связанные с подкомандой "give"
    give:

      # Что получает цель при получении денег
      #      - <amount> будет заменено на выданную сумму
      money-given-target: "<dark_aqua><gold><amount></gold> было добавлено на ваш баланс.</dark_aqua>"

      # Что получает отправитель команды при выдаче денег игроку
      #      - <target> будет заменен на имя пользователя цели
      #      - <amount> будет заменено на выданную сумму
      money-given-sender: "<dark_aqua>Выдано <gold><amount></gold> игроку <gold><target></gold>.</dark_aqua>"

    # Сообщения, связанные с подкомандой "take"
    take:

      # Что получает цель, когда у нее забирают деньги
      #      - <amount> будет заменено на забранную сумму
      money-taken-target: "<dark_aqua><gold><amount></gold> было снято с вашего баланса.</dark_aqua>"

      # Что получает отправитель команды при изъятии денег у игрока
      #      - <target> будет заменен на имя пользователя цели
      #      - <amount> будет заменено на забранную сумму
      money-taken-sender: "<dark_aqua>Снято <gold><amount></gold> у игрока <gold><target></gold>.</dark_aqua>"

    # Сообщения, связанные с подкомандой "reset"
    reset:

      # Что получает цель при сбросе ее баланса
      #      - <default_balance> будет заменен на стандартный баланс
      balance-reset-target: "<dark_aqua>Ваш баланс был сброшен до стандартного (<gold><default_balance></gold>).</dark_aqua>"

      # Что получает отправитель при сбросе баланса игрока
      #      - <target> будет заменен на имя пользователя цели
      #      - <default_balance> будет заменен на стандартный баланс
      balance-reset-sender: "<dark_aqua>Баланс игрока <gold><target></gold> сброшен до стандартного (<gold><default_balance></gold>).</dark_aqua>"

    # Когда отправитель команды перезагружает конфигурацию и файлы данных с помощью "/economy reload"
    reload: "<dark_aqua>Перезагрузка успешна.</dark_aqua>"

    # Когда используется неверная подкоманда или она отсутствует
    help: |-
      <gray>----------(<green>Управление экономикой</green>)----------</gray>
      <gray>-</gray> <click:suggest_command:/economy set ><hover:show_text:'<aqua>Нажмите</aqua>'><gold>/economy set <player> <amount></gold></hover></click> <gray>-</gray> <dark_aqua>Установить баланс игрока на указанную сумму</dark_aqua>
      <gray>-</gray> <click:suggest_command:/economy give ><hover:show_text:'<aqua>Нажмите</aqua>'><gold>/economy give <player> <amount></gold></hover></click> <gray>-</gray> <dark_aqua>Добавить указанную сумму на баланс игрока</dark_aqua>
      <gray>-</gray> <click:suggest_command:/economy take ><hover:show_text:'<aqua>Нажмите</aqua>'><gold>/economy take <player> <amount></gold></hover></click> <gray>-</gray> <dark_aqua>Забрать указанную сумму с баланса игрока</dark_aqua>
      <gray>-</gray> <click:suggest_command:/economy reset ><hover:show_text:'<aqua>Нажмите</aqua>'><gold>/economy reset <player></gold></hover></click> <gray>-</gray> <dark_aqua>Сбросить баланс игрока до стандартного</dark_aqua>
      <gray>-</gray> <click:suggest_command:/economy reload><hover:show_text:'<aqua>Нажмите</aqua>'><gold>/economy reload</gold></hover></click> <gray>-</gray> <dark_aqua>Перезагрузить плагин</dark_aqua>

  # Сообщения, связанные с командой "/balance"
  balance:

    # Когда игрок проверяет свой собственный баланс
    #      - <balance> будет заменен на баланс игрока
    your-balance: "<dark_aqua>Ваш баланс: <gold><balance></gold>.</dark_aqua>"

    # Когда игрок проверяет баланс другого игрока
    #      - <target> будет заменен на имя пользователя цели
    #      - <balance> будет заменен на баланс цели
    their-balance: "<dark_aqua>Баланс <gold><target></gold>: <gold><balance></gold>.</dark_aqua>"

  # Сообщения, связанные с командой "/balancetop"
  baltop:

    # Заголовок
    #      - <page> будет заменено на текущую страницу
    #      - <pages> будет заменено на общее количество страниц
    #      - <total> будет заменено на общий баланс сервера
    header: |-
      <gray>----------(<green>Топ балансов (Страница: <gold><page></gold>/<gold><pages></gold>)</green>)----------</gray>
      <aqua>Всего:</aqua> <light_purple><total></light_purple>

    # Как будет выглядеть каждая запись
    #      - <position> будет заменено на позицию игрока в таблице лидеров
    #      - <player> будет заменен на имя пользователя игрока
    #      - <dots> будет заменено на количество точек, необходимое для выравнивания содержимого записи после плейсхолдера с другими записями
    #      - <balance> будет заменен на баланс игрока
    entry: "<dark_aqua><position>.</dark_aqua> <gold><player></gold> <dark_gray><dots></dark_gray> <gold><balance></gold>"

    # Как будет выглядеть запись, представляющая отправителя команды
    #      - <position> будет заменено на позицию игрока в таблице лидеров
    #      - <player> будет заменен на имя пользователя игрока
    #      - <dots> будет заменено на количество точек, необходимое для выравнивания содержимого записи после плейсхолдера с другими записями
    #      - <balance> будет заменен на баланс игрока
    entry-you: "<aqua><position>.</aqua> <yellow><player></yellow> <gray><dots></gray> <yellow><balance></yellow>"

  # Сообщения, связанные с командой "/pay"
  pay:

    # Что получает цель, когда ей платит другой игрок
    #       - <player> будет заменен на имя пользователя отправителя команды
    #       - <amount> будет заменено на уплаченную сумму
    paid-target: "<dark_aqua>Вам заплатил <gold><player></gold> <gold><amount></gold>.</dark_aqua>"

    # Что получает отправитель команды при оплате другому игроку
    #      - <target> будет заменен на имя пользователя цели
    #      - <amount> будет заменено на уплаченную сумму
    paid-sender: "<dark_aqua>Вы успешно заплатили <gold><amount></gold> игроку <gold><target></gold>.</dark_aqua>"

  # Сообщения, связанные с командой "/paytoggle"
  paytoggle:

    # Когда игрок начинает принимать платежи от других игроков
    enabled: "<dark_aqua>Теперь вы принимаете платежи от других игроков.</dark_aqua>"

    # Когда игрок прекращает принимать платежи от других игроков
    disabled: "<dark_aqua>Вы больше не принимаете платежи от других игроков.</dark_aqua>"

  # Сообщения об ошибках
  error:

    # Когда игрок пытается сделать что-то, на что у него нет прав
    no-permission: "<red>У вас нет прав для выполнения этого действия.</red>"

    # Когда команда используется неправильно
    #      - <usage> будет заменено на правильное использование команды
    incorrect-usage: "<red>Использование: <gold><usage></gold></red>"

    # Когда консоль пытается использовать команду так, как это невозможно (например, пытается проверить свой собственный баланс с помощью "/balance")
    console-cannot-use: "<red>Только игроки могут это сделать.</red>"

    # Когда выполняется команда, нацеленная на игрока, который ранее не заходил на сервер, но это необходимо для работы команды
    #      - <username> будет заменен на указанное имя пользователя
    not-joined-before: "<red>Игрок <gold><username></gold> ранее не заходил на сервер.</red>"

    # Когда игрок выполняет команду, для которой требуется наличие аккаунта, но у него его нет
    no-account: "<red>У вас нет аккаунта.</red>"

    # Когда выполняется команда, нацеленная на игрока, но у цели нет аккаунта, а он необходим для работы команды
    #      - <target> будет заменен на имя пользователя цели
    no-account-other: "<red>У игрока <gold><target></gold> нет аккаунта.</red>"

    # Когда указана неверная сумма (например, слово вместо числа)
    #      - <amount> будет заменено на указанную сумму
