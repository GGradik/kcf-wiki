        - ITEM_PICKUP
        - LAND_CLAIM_BORDER

    # Эту роль можно удалить, если она не нужна.
    ally:
      name: '&a&lСоюзник'
      icon: 'skin:2567251d71b6f3a4dc03fa01e441de7edf9354794e74aec16c04f141ddf31c70'
      default:
        - INTERACT_GENERAL
        - INTERACT_DOOR
        - INTERACT_TRAPDOOR
        - INTERACT_MECHANISM
        - INTERACT_VILLAGER
        - ATTACK_PLAYER
        - ATTACK_ANIMAL
        - ATTACK_MONSTER
