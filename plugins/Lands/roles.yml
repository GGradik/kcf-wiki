    # ПРИМЕЧАНИЕ: Роль посетителя не может быть удалена.
    visitor:
      name: '&8&lНедоверенный'
      icon: 'skin:126ec1ca185b47aad39f931db8b0a8500ded86a127a204886ed4b3783ad1775c'
      default:
