# В этом файле вы можете редактировать/добавлять роли по умолчанию.
# Обратите внимание, что имя каждой секции (роль) и имя роли должны быть уникальными.
# Необходимо использовать корректный YAML формат. Проверить можно здесь: https://yaml-online-parser.appspot.com
# Пояснение по ролям и их флагам: https://wiki.incredibleplugins.com/lands/configuration/roles-and-their-flags
# Обратите внимание, что изменение этих опций может потребовать перезагрузки/рестарта сервера.

# Роли по умолчанию для земель. Вы также можете добавить свои роли.
# Приоритет ролей убывающий (сверху — наивысший, снизу — наименьший).
land:
  # Какие флаги должны отображаться в меню настроек роли?
  # Вы всё ещё можете установить значения по умолчанию ниже и скрыть их, убрав из этого списка.
  # Порядок в списке также определяет сортировку в меню.
  display:
    - BLOCK_PLACE
    - BLOCK_BREAK
    - BLOCK_IGNITE
    - PLANT
    - HARVEST
    - TRAMPLE_FARMLAND
    - SHEAR
    - ITEM_PICKUP
    - INTERACT_GENERAL
    - INTERACT_CONTAINER
    - INTERACT_DOOR
    - INTERACT_TRAPDOOR
    - INTERACT_MECHANISM
    - INTERACT_VILLAGER
    - VEHICLE_USE
    - ATTACK_PLAYER
    - ATTACK_ANIMAL
    - ATTACK_MONSTER
    - LAND_ENTER
    - FLY
    - ELYTRA
    - SPAWN_TELEPORT
    - ENDER_PEARL
    - PLAYER_TRUST
    - PLAYER_SETROLE
    - PLAYER_UNTRUST
    - PLAYER_BAN
    - LAND_CLAIM
    - LAND_CLAIM_BORDER
    - SPAWN_SET
    - BALANCE_WITHDRAW
    - AREA_ASSIGN
    - WAR_MANAGE
    - SETTING_EDIT_LAND
    - SETTING_EDIT_ROLE
    - SETTING_EDIT_TAXES
    - SETTING_EDIT_VARIOUS

  # Здесь можно добавить свои роли по умолчанию или редактировать существующие.
  # Игроки всё ещё смогут создавать новые роли в меню своих земель при наличии разрешения.
  # ПРИМЕЧАНИЕ: Порядок ролей влияет на начальный приоритет. Сверху — наивысший, снизу — наименьший.
  ################################################################################################################################
  # Когда добавляется новый флаг в Lands, все существующие земли получат его, если это указано автором флага.                  #
  # Но для будущих земель нужно настроить здесь. Lands всегда покажет вам уведомление в консоли и в игре для администраторов,#
  # если доступен новый флаг.                                                                                                  #
  # Вы можете принудительно синхронизировать/сбросить флаги командой: /lands admin land <land | *> resetFlag <flag | all>   #
  ################################################################################################################################
  roles:
    # ПРИМЕЧАНИЕ: Роль владельца не может быть удалена.
    owner:
      name: '&4&lВладелец'
      # Иконка поддерживает minecraft URL (например: https://minecraft-heads.com/) и обычные материалы.
      icon: 'skin:83f642814fa2551e7763d04060c532adea51015cbfe030cbb78e82c92092a6fb'
      # Значения флагов по умолчанию. Применяются только к новым землям.
      # Флаги роли владельца могут изменять только администраторы сервера.
      # Использование ALL вместо списка даст все флаги игрока. Флаги только для админских земель не будут применены.
      default: 'ALL'

    # Эта роль не может быть удалена, но видна только если участок арендован или в админских землях.
    tenant:
      name: '&6&lАрендатор'
      icon: 'skin:d831830a7bd3b1ab05beb98dc2f9fc5ea550b3cf649fd94d483da7cd39f7c063'
      # Разрешить землям переключать определённые флаги для этой роли? Только если участок не арендован.
      # ВНИМАНИЕ: Это может позволить арендовать участки, где арендатору нельзя что-либо делать в зависимости
      # от списка "allow-edit". Можно добавить "all", чтобы разрешить переключать все флаги.
      # ПРИМЕЧАНИЕ: Всё ещё нужно разрешение для общего переключения флагов. Подробности: https://wiki.incredibleplugins.com/lands/configuration/roles-and-their-flags#flags
      allow-toggle-flags: []
      # Значения флагов по умолчанию. Применяются только к новым арендам.
      # Только админские земли могут изменять эти флаги в игре.
      default:
        - BLOCK_PLACE
        - BLOCK_BREAK
        - PLANT
        - HARVEST
        - SHEAR
        - INTERACT_GENERAL
        - INTERACT_DOOR
        - INTERACT_TRAPDOOR
        - INTERACT_CONTAINER
        - INTERACT_MECHANISM
        - INTERACT_VILLAGER
        - BLOCK_IGNITE
        - ATTACK_PLAYER
        - ATTACK_ANIMAL
        - ATTACK_MONSTER
        - FLY
        - ELYTRA
        - LAND_ENTER
        - SPAWN_TELEPORT
        - ENDER_PEARL
        - VEHICLE_USE
        - ITEM_PICKUP
        - TRAMPLE_FARMLAND
        - PLAYER_TRUST
        - PLAYER_SETROLE
        - PLAYER_UNTRUST
        - PLAYER_BAN

    # Эту роль можно удалить, если она не нужна.
    admin:
      name: '&c&lАдмин'
      icon: 'skin:548e2397834b1a16b15b71a52175ed8ae6919366dfecd3882a85f8236ff5d1d4'
      # Автоматически добавлять участников этой роли в новые под-участки?
      parent: true
      default:
        - BLOCK_PLACE
        - BLOCK_BREAK
        - PLANT
        - HARVEST
        - SHEAR
        - INTERACT_GENERAL
        - INTERACT_DOOR
        - INTERACT_TRAPDOOR
        - INTERACT_CONTAINER
        - INTERACT_MECHANISM
        - INTERACT_VILLAGER
        - BLOCK_IGNITE
        - ATTACK_PLAYER
        - ATTACK_ANIMAL
        - ATTACK_MONSTER
        - FLY
        - ELYTRA
        - LAND_ENTER
        - SPAWN_TELEPORT
        - ENDER_PEARL
        - VEHICLE_USE
        - ITEM_PICKUP
        - TRAMPLE_FARMLAND
        - PLAYER_TRUST
        - PLAYER_SETROLE
        - PLAYER_UNTRUST
        - PLAYER_BAN
        - SETTING_EDIT_LAND
        - SETTING_EDIT_ROLE

    # ПРИМЕЧАНИЕ: Роль участника не может быть удалена.
    member:
      name: '&e&lУчастник'
      icon: 'skin:e8b8c6a46d87cf86a55df214cf84bf45cca25edb9a676e96364dd6a6eea235b3'
      default:
        - BLOCK_PLACE
        - BLOCK_BREAK
        - PLANT
        - HARVEST
        - SHEAR
        - INTERACT_GENERAL
        - INTERACT_DOOR
        - INTERACT_TRAPDOOR
        - INTERACT_CONTAINER
        - INTERACT_MECHANISM
        - INTERACT_VILLAGER
        - BLOCK_IGNITE
        - ATTACK_PLAYER
        - ATTACK_ANIMAL
        - ATTACK_MONSTER
        - FLY
        - ELYTRA
        - LAND_ENTER
        - SPAWN_TELEPORT
        - ENDER_PEARL
        - TRAMPLE_FARMLAND
        - VEHICLE_USE
        - ITEM_PICKUP

    # Эту роль можно удалить, если она не нужна.
    nation:
      name: '&9&lНация'
      icon: 'skin:45587da7fe7336e8ab9f791ea5e2cfc8a827ca959567eb9d53a647babf948d5'
      default:
        - INTERACT_GENERAL
        - INTERACT_DOOR
        - INTERACT_TRAPDOOR
        - INTERACT_MECHANISM
        - INTERACT_VILLAGER
        - ATTACK_PLAYER
        - ATTACK_ANIMAL
        - ATTACK_MONSTER
        - FLY
        - ELYTRA
        - SPAWN_TELEPORT
        - ENDER_PEARL
        - LAND_ENTER
        - VEHICLE_USE
        - ITEM_PICKUP
        - LAND_CLAIM_BORDER
      # Нация контролирует роль нации для своих земель.
      toggleable-by-nation:
        - INTERACT_GENERAL
        - INTERACT_DOOR
        - INTERACT_TRAPDOOR
        - INTERACT_MECHANISM
        - INTERACT_VILLAGER
        - ATTACK_PLAYER
        - ATTACK_ANIMAL
        - ATTACK_MONSTER
        - FLY
        - SPAWN_TELEPORT
        - ENDER_PEARL
