            {flag}
            {enabled}
        entry_general_player:
          name: |-
            {flag}
            {enabled}
  flag_state:
    title: '{title}'
    content: '{content}'
    values:
      flag:
        setting_edit_various:
          title: Ред. Разные настройки
          content: |
            Разрешить этой роли менять разные настройки, такие как имя и т.д.?
               &8• &rРазблокировано: {unlocked}
        plant:
          title: Сажать растения
          content: |
            Разрешить этой роли сажать семена, саженцы, ягоды и т.д.?
               &8• &rРазблокировано: {unlocked}
        balance_withdraw:
          title: Снимать деньги
          content: |
            Разрешить этой роли снимать деньги с банка земли?
               &8• &rКоманда: &e/lands withdraw
               &8• &rРазблокировано: {unlocked}
        player_untrust:
          title: Исключать игроков
          content: |
            Разрешить этой роли исключать игроков?
               &8• Они не смогут исключать игроков с более высокой ролью или той же ролью.
               &8• &rРазблокировано: {unlocked}
        land_enter:
          title: Вход в область
          content: |
            Разрешить этой роли входить в эту область?
               &8• Независимо от этого флага игроки могут войти, если активен режим боя (комбат таг).
               &8• &rРазблокировано: {unlocked}
        land_claim:
          content: |
            Разрешить этой роли приватить и удалять чанки для этой земли?
               &8• &rРазблокировано: {unlocked}
          title: Приват и Расприват
        ender_pearl:
          content: |
            Разрешить этой роли телепортироваться в эту область с помощью эндер-жемчуга и хоруса?
               &8• &rРазблокировано: {unlocked}
          title: Эндер-жемчуг
        shear:
          content: |
            Разрешить этой роли стричь овец и т.д.?
               &8• &rРазблокировано: {unlocked}
          title: Стрижка
        attack_monster:
          content: |
            Разрешить этой роли атаковать монстров?
               &8• &rЕсли выключено: Монстры тоже не смогут атаковать их.
               &8• &rРазблокировано: {unlocked}
          title: Атака монстров
        harvest:
          content: |
            Разрешить этой роли собирать урожай?
               &8• &rРазблокировано: {unlocked}
          title: Сбор урожая
        fly:
          content: |
            Разрешить этой роли использовать &e/fly в этой области?
               &8• &rРазблокировано: {unlocked}
          title: Полет
        general_admin:
          content: |
            Это админский флаг. Он применяется только к админ. землям и &e/lands admin wilderness&r.
               &8• Описание:&r
                 {desc}
               &8• &rРазблокировано: {unlocked}
          title: '{flag}'
        player_trust:
          content: |
            Разрешить этой роли добавлять других игроков?
               &8• &rРазблокировано: {unlocked}
          title: Добавлять игроков
        block_ignite:
          content: |
            Разрешить этой роли поджигать блоки?
               &8• &rРазблокировано: {unlocked}
          title: Поджигать блоки
        war_manage:
          content: |
            Разрешить этой роли объявлять и управлять войнами?
               &8• &rРазблокировано: {unlocked}'
          title: Управление войной
        attack_player:
          content: |
            Разрешить этой роли атаковать игроков?
               &8• &rКомбат таг: Битва может быть возможна, если атака началась снаружи.
               &8• &rВзаимный флаг: Они могут атаковать только тех, кто может атаковать их.
               &8• &rРазблокировано: {unlocked}
          title: Атака игроков
        trample_farmland:
          content: |
            Разрешить этой роли топтать грядки?
               &8• &rРазблокировано: {unlocked}'
          title: Топтать грядки
        elytra:
          content: |
            Разрешить этой роли использовать элитры для полета в этой области?
               &8• &rРазблокировано: {unlocked}
          title: Использование элитр
        interact_villager:
          content: |
            Разрешить этой роли торговать с жителями?
               &8• &rРазблокировано: {unlocked}
          title: Торговля с жителями
        player_setrole:
          content: |
            Разрешить этой роли назначать роли доверенным игрокам?
               &8• &rОни не могут менять роли с более высоким приоритетом.
               &8• &rРазблокировано: {unlocked}
          title: Назначать роли
        interact_general:
          content: |
            Разрешить этой роли взаимодействовать с блоками, не покрытыми другими флагами?
               &8• &rРазблокировано: {unlocked}'
          title: Общее взаимодействие
        interact_mechanism:
          content: |
            Разрешить этой роли использовать механизмы (рычаги и т.д.)?
               &8• &rРазблокировано: {unlocked}
          title: Использовать редстоун
        land_claim_border:
          content: |
            Разрешить этой роли приватить чанки для своих земель на границе этой земли.
               &8• &rРазблокировано: {unlocked}
          title: Приват на границе
        spawn_set:
          content: |
            Разрешить этой роли менять точку спавна этой земли?
               &8• &rРазблокировано: {unlocked}
          title: Установить спавн
        player_ban:
          content: "Разрешить этой роли банить и разбанивать игроков? \n   &8• &rОни не\
            \ смогут банить игроков с более высокой ролью.\n   &8• &rРазблокировано:\
            \ {unlocked}\n"
          title: Управление банами
        item_pickup:
          content: |
            Разрешить этой роли подбирать предметы?
               &8• &rРазблокировано: {unlocked}
          title: Подбор предметов
        block_place:
          content: |
            Разрешить этой роли ставить блоки?
               &8• &rРазблокировано: {unlocked}
          title: Установка блоков
        setting_edit_land:
          content: |
            Разрешить этой роли менять природные флаги?
               &8• &rРазблокировано: {unlocked}
          title: Природные флаги
        interact_container:
          content: |
            Разрешить этой роли открывать контейнеры?
               &8• &rРазблокировано: {unlocked}
          title: Открывать контейнеры
        block_break:
          content: |
            Разрешить этой роли ломать блоки?
               &8• &rРазблокировано: {unlocked}
          title: Ломать блоки
        setting_edit_role:
          content: |
            Разрешить этой роли менять настройки ролей и создавать новые?
               &8• &rОни не смогут менять флаги своей роли.
               &8• &rДавайте это право только доверенным.
               &8• &rРазблокировано: {unlocked}
          title: Управление ролями
        interact_trapdoor:
          content: |
            Разрешить этой роли открывать люки?
               &8• &rРазблокировано: {unlocked}
          title: Открывать люки
        setting_edit_taxes:
          content: |
            Разрешить этой роли менять налоги?
               &8• &rДавайте это только доверенным игрокам.
               &8• &rРазблокировано: {unlocked}
          title: Изменять налоги
        attack_animal:
          content: |
            Разрешить этой роли атаковать животных?
               &8• &rРазблокировано: {unlocked}
          title: Атака животных
        spawn_teleport:
          content: |
            Разрешить этой роли телепортироваться на спавн земли.
               &8• &rРазблокировано: {unlocked}
          title: Телепорт на спавн
        vehicle_use:
          content: |
            Разрешить этой роли использовать транспорт?
               &8• &rРазблокировано: {unlocked}
          title: Использовать транспорт
        area_assign:
          content: |
            &rРазрешить этой роли создавать и изменять области?
               &8• &rРазблокировано: {unlocked}
          title: Создавать области
        general_player:
          content: |
            &8• &rОписание:
              {desc}
            &8• &rРазблокировано: {unlocked}
          title: '{flag}'
        interact_door:
          content: |
            Разрешить этой роли открывать двери?
               &8• &rРазблокировано: {unlocked}
          title: Открывать двери
        phantom_spawn:
          content: |
            Разрешить спавн фантомов.
               &8• &rСпавнеры не подвержены этому флагу.
               &8• &rРазблокировано: {unlocked}'
          title: Спавн фантомов
        monster_spawn:
          content: |
            Разрешить спавн монстров.
               &8• &rСпавнеры не подвержены этому флагу.
               &8• &rРазблокировано: {unlocked}
          title: Спавн монстров
        entity_griefing:
          content: |
            Разрешить сущностям разрушать блоки?
               &8• &rЕсли вкл: Криперы смогут взрывать постройки и т.д.
               &8• &rРазблокировано: {unlocked}
          title: Гриферство сущностей
        snow_melt:
          content: |
            Разрешить таяние снега и льда?
               &8• &rЕсли выкл: Снеговики не будут оставлять снег.
               &8• &rРазблокировано: {unlocked}
          title: Таяние снега
        wither_attack_animal:
          content: |
            Могут ли Иссушители атаковать животных?
               &8• &rОни всегда атакуют монстров.
               &8• &rРазблокировано: {unlocked}
          title: Иссушитель атакует животных
        piston_griefing:
          content: "Разрешить поршням из дикой местности толкать в вашу землю?\n   &8•\
            \ &rЕсли вкл: Игроки смогут гриферить поршнями снаружи.\n   &8• &rРазблокировано: {unlocked}\n"
          title: Поршни извне
        block_spreading:
          title: Распространение блоков
          content: |
            Разрешить блокам распространяться в эту область из других?
               &8• &rЭто влияет на блоки вроде аметиста.
               &8• &rБлоки из дикой местности никогда не распространяются сюда.
        fire_spread:
          content: |
            Разрешить распространение огня?
               &8• &rОгонь снаружи будет переходить в землю.
               &8• &rРазблокировано: {unlocked}
          title: Распространение огня
        animal_spawn:
          content: |
            Разрешить спавн животных?
               &8• &rСпавнеры не подвержены этому флагу.
               &8• &rРазблокировано: {unlocked}
          title: Спавн животных
        plant_growth:
          content: |
            Разрешить рост растений?
               &8• &rРазблокировано: {unlocked}
          title: Рост растений
        tnt_griefing:
          content: |
            Разрешить динамиту ломать блоки?
               &8• &rЕсли вкл: Игроки могут стрелять TNT пушками в вашу землю.
               &8• &rРазблокировано: {unlocked}
          title: Урон от TNT
        leaf_decay:
          content: |
            Разрешить опадание листвы?
               &8• &rРазблокировано: {unlocked}
          title: Опадание листвы
        waterflow_allow:
          content: |
            Разрешить воде втекать в землю извне?
               &8• &rЕсли вкл: Игроки могут залить землю водой снаружи.
               &8• &rРазблокировано: {unlocked}
          title: Течение воды
  
