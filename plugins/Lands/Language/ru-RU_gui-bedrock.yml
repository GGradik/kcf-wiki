            Название
            {name}
          slot: 4
        flags_action:
          name: |-
            Флаги действий
            Установка блоков и т.д.
          slot: 2
        flags_management:
          name: |-
            Флаги управления
            Добавление игроков и т.д.
          slot: 3
        apply:
