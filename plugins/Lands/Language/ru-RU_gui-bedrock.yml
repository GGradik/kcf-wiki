    items:
      default:
        set:
          name: '&2Выбрать для редактирования'
  
  land_stats:
    title: Статистика
    content: |
      Спавн: {world}, x={x}, z={z}
      Нация: {nation}
      Чанки: {chunks} / {chunks_max}
      Участники: {members} / {members_max}
      &6Экономика:
      &8• &7Земля&r
         Баланс: {balance}
         Цена след. чанка: {chunk_cost}
         Содержание&c {upkeep}&r через:
         {upkeep_next}
      &8• &4Вы&r
         Баланс: {balance_player}
         Налоги&c {taxes}&r через:
         {taxes_next}
  player_limitations:
    title: Ваши лимиты
    content: |
      &8• &rСоздать&3 {ownlands} &rземель:
        &e/lands create
      &8• &rПриватить&3 {chunks} &rчанков на землю:
        &e/lands claim
      &8• &rИметь&3 {members} &rучастников на землю:
        &e/lands trust
      &8• &rВступать в&3 {lands} &rземель:
        &e/lands accept
      &8• &rДавать землям, где вы доверены, &3{support-chunks} &rдоп. чанков.
  list_land_areas:
