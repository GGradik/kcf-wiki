          name: Управление игроками
          slot: 1
        settings:
          name: Настройки
          slot: 2
        spawn:
          name: Спавн
        delete:
          name: '&cУдалить'
        teleport:
          slot: 3
  
  area_spawn:
    title: Спавн
    items:
      default:
        teleport:
          name: Телепорт
          slot: 1
        set:
          name: Установить
          slot: 2
  
  area_settings:
    title: Настройки
    items:
