# # Это дополнительная конфигурация для GUI, которое видят только игроки с Bedrock.
# # 
# # 
# #
# # Каждая кнопка может иметь иконку. Можно указать URL или путь к текстуре в ресурспаке.
# # Больше информации: https://wiki.incredibleplugins.com/general/menus/bedrock-forms
# 
general:
  wYes: '&2Да'
  wNo: '&cНет'
  enabled: '&2Включено'
  disabled: '&cОтключено'
  value:
    none: '&cНет'
    unlimited: '&2безлимитно'

common:
  values:
    failure_cost: '&cУ вас недостаточно средств. &rВам нужно&c {cost}&r.'
    failure_permission: '&cСервер не разрешает вам это делать.'
    failure_noaccess_owner:
      title: Запрещено
      content: Только владелец {object}&r может делать это.
    failure_message:
      title: Ошибка
      content: '{message}'
    success_message:
      title: Успех
      content: '{message}'
    failure_noaccess:
      content: |
        &cУ вас нет прав на это. &rВладелец {object}&r может дать вашей роли разрешение.
            &8• &rФлаг: {flag}
      title: Запрещено
    failure_access:
      title: Запрещено
      content: |
        &cУ вас нет прав на это. &rВладелец {object}&r может дать вашей роли разрешение.
            &8• &rФлаг: {flag}
      failure_rented:
        title: Арендовано или Продано
        content: |
          &cВы не можете менять налоги, пока область арендована или продана.
           &8• &rАрендатор:&3 {player}
    role:
      failure_priority:
        title: Приоритет роли
        content: |
          &cВы не можете менять настройки этой роли.
           &8• &rЕе приоритет выше вашего или вы являетесь ее участником.
      failure_nation:
        title: Роль управляется Нацией
        content: |
          &cЭта роль частично управляется вашей нацией.
            &8• &rТолько столица нации может менять эту настройку: &e/{cmd}
      failure_nation_none:
        title: Роль управляется Нацией
        content: |
          &cЭта роль будет управляться нацией, в которую вы, возможно, вступите в будущем.
            &8• &rВы пока не состоите ни в одной нации.
      failure_max-roles:
        title: Макс. ролей
        content: '&cЭта область достигла макс. кол-ва ролей: &4{max}&c.'
  
  items:
    default:
      back:
        name: '&4Назад'
      close:
        name: '&4Закрыть'
      refresh_page_previous:
        name: '&4&lПредыдущая страница'
      refresh_page_next:
        name: '&2&lСледующая страница'
      enable:
        name: '&2Включить'
      disable:
        name: '&cВыключить'
  entries: 25

