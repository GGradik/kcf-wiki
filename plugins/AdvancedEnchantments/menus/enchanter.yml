# Confirmation inventory for enchanter payments
# Confirm or deny the transaction, acts like 2-step confirmation
confirmation-inventory:
  enabled: true
  name: "&aПодтверждение"
  accept:
    material: STAINED_GLASS_PANE
    damage: 5
    name: "&aПодтвердить Транзакцию"
    lore:
      - "&7Нажмите чтобы заплатить %price% используя %paymentType%"
  cancel:
    material: STAINED_GLASS_PANE
    damage: 14
    name: "&cНажмите для отмены"
    lore: [ ]
