# Create customized commands.
enchantment-info:
  # Is this command enabled?
  enabled: true
  # Change the start of the command
  # Use it in game: /<command> <enchantment>
  command: /enchant
  aliases:
  - /enchantment
  # Permission for command
  # Set to "" to disable
  permission: ''
  inventory:
    # Inventory size (9-18-27-36-45-54)
    size: 9
    # Inventory name
    name: '&e%enchant%&7 информация'
    items:
      # Slots start from 0
      # This number defines the inventory slot.
      '2':
        type: STAINED_GLASS_PANE
        id: 15
        custom-model-data: 0
        force-glow: false
        name: ' '
        lore: []
        prefix-addon: ' &f* &7'
      '3':
        type: ENCHANTED_BOOK
        id: 0
        custom-model-data: 0
        force-glow: false
        name: '&7Информация о зачаровании &e%enchant%'
        lore:
        - ' &f* &eЗачарование &7>> &r%ench-colors%'
        - ' &f* &eПрименяется к &7>> &r%applies-to%'
        - ' &f* &eМакс. Уровень &7>> &r%max-lvl%'
        - ' &f* &eОписание &7>> &r%desc%'
        # you can as well use %group-color% to get enchantment color
        prefix-addon: ' &f* &7'
      '4':
        type: STAINED_GLASS_PANE
        id: 15
        custom-model-data: 0
        force-glow: false
        name: ' '
        lore: []
        prefix-addon: ' &f* &7'
      '5':
        type: CHEST
        id: 0
        custom-model-data: 0
        force-glow: false
        name: '&eПрименяется к &7>>'
        lore:
        - '&7%applies-to%'
        prefix-addon: ' &f* &7'
      '6':
        type: STAINED_GLASS_PANE
        id: 15
        custom-model-data: 0
        force-glow: false
        name: ' '
        lore: []
        prefix-addon: ' &f* &7'
enchantments:
  # Is this command enabled?
  enabled: true
  # Change the command
  # Use it in game: /<command>
  command: /enchants
  aliases:
  - /enchantments
  # Permission for command
  # Set to "" to disable
  permission: ''
  mode:
    # Modes: GROUPS, ALL
    # If set to GROUPS, first group selection inventory will show up
    # If set to ALL, first inventory will show all available enchants
    currentMode: GROUPS
  inventory:
    # Inventory size (18-27-36-45-54)
    size: 36
    # Display page number with next/previous page item amounts?
    display-page-number: true
    # Inventory name
    name: '&7Зачарования Сервера'
    items:
      # Slots start from 0
      # This number defines the inventory slot.
      '11':
        type: STAINED_GLASS_PANE
        id: 0
        custom-model-data: 0
        force-glow: false
        # What enchantment group list should it open?
        group: SIMPLE
        name: '&7Все &f&lОбычные Зачарования'
        lore:
        - ' &7Нажмите, чтобы &fоткрыть список&7 всех'
        - ' &7доступных &fОбычных &7зачарований!'
      '12':
        type: STAINED_GLASS_PANE
        id: 5
        custom-model-data: 0
        force-glow: false
        group: UNIQUE
        name: '&7Все &a&lРедкие Зачарования'
        lore:
        - ' &7Нажмите, чтобы &fоткрыть список&7 всех'
        - ' &7доступных &aРедких &7зачарований!'
      '13':
        type: STAINED_GLASS_PANE
        id: 3
        custom-model-data: 0
        force-glow: false
        group: ELITE
        name: '&7Все &b&lЭлитные Зачарования &7(Нажмите чтобы открыть)'
        lore:
        - ' &7Нажмите, чтобы &fоткрыть список&7 всех'
        - ' &7доступных &bЭлитных &7зачарований!'
      '14':
        type: STAINED_GLASS_PANE
        id: 4
        custom-model-data: 0
        force-glow: false
        group: ULTIMATE
        name: '&7Все &e&lЭпические Зачарования &7(Нажмите чтобы открыть)'
        lore:
        - ' &7Нажмите, чтобы &fоткрыть список&7 всех'
        - ' &7доступных &eЭпических &7зачарований!'
      '15':
        type: STAINED_GLASS_PANE
        id: 1
        custom-model-data: 0
        force-glow: false
        group: LEGENDARY
        name: '&7Все &6&lЛегендарные Зачарования &7(Нажмите чтобы открыть)'
        lore:
        - ' &7Нажмите, чтобы &fоткрыть список&7 всех'
        - ' &7доступных &6Легендарных &7зачарований!'
      '22':
        type: STAINED_GLASS_PANE
        id: 6
        custom-model-data: 0
        force-glow: false
        group: FABLED
        name: '&7Все &d&lМифические Зачарования &7(Нажмите чтобы открыть)'
        lore:
        - ' &7Нажмите, чтобы &fоткрыть список&7 всех'
        - ' &7доступных &dМифических &7зачарований!'
      fill:
        type: STAINED_GLASS_PANE
        id: 15
        custom-model-data: 0
        force-glow: false
        name: ' '
        lore: []
  group-enchantment-inventory:
    name: '%color%%group%&7 Зачарования'
    # Fills empty slots with this item
    fill-item:
      material: STAINED_GLASS_PANE
      id: 15
      custom-model-data: 0
      name: ' '
      lore: []
    go-back-item:
      # Show "Go Back" item?
      enabled: true
      slot: '%invSize% - 7'
      item:
        type: NETHER_STAR
        id: 0
        custom-model-data: 0
      name: '&c&lНазад'
      lore: []
    previous-page:
      material: STAINED_GLASS_PANE
      id: 14
      custom-model-data: 0
      name: '&cПредыдущая стр.'
      lore: []
      slot: '%invSize% - 3'
    next-page:
      material: STAINED_GLASS_PANE
      id: 5
      custom-model-data: 0
      name: '&aСледующая стр.'
      lore: []
      slot: '%invSize% - 2'
    item:
      type: ENCHANTED_BOOK
      id: 0
      custom-model-data: 0
      force-glow: false
      # What command should be run when player clicks on one of the enchantments?
      # %max-lvl% - Displays max. level in numbers, %max-lvl-roman% - displays max. level in roman numerals
      command: /enchant %enchantment%
      name: '&e%enchant% &7зачарование'
      lore:
      - ' &f* &eЗачарование &7>> &r%ench-colors%'
      - ' &f* &eПрименяется к &7>> &r%applies-to%'
      - ' &f* &eМакс. Уровень &7>> &r%max-lvl-roman%'
      - ' &f* &eОписание &7>> &r%desc%'
      prefix-addon: ' &f* &7'
enchants:
  group-enchantment-inventory:
    item:
      prefix-addon: ' &f* &7'
